<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="altSkjerHer"></div>
    <h1 id="visJuks"></h1>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var juksemaker = 1;
       // var til å vise at man har jukset

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function jukseKnapp() {
            if (points >=0) 
            points *= 10; 
            pointsPerClick *= 10;
            juksemaker++;
            updateView();
            }
        
        

        // view
        updateView();
        function updateView() {
            
            if (juksemaker >=2){
            document.getElementById('visJuks').innerHTML = `<h1>NÅ HAR DU JUKSET </h1>`
            }

            var smiley = smileyIndex == 0 ? '😀' : '😁';
            //var 
            document.getElementById('altSkjerHer').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kjøp oppgradering (10 poeng)</button>
                <button onclick="jukseKnapp()">Juks litt med denne</button>
            `;
            
        }
    </script>
    <div>
        &#128515
    </div>
    😂
</body>


</html>
